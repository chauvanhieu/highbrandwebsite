<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="sanpham.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>


<body>
    <div class="wrap">
        <nav class="navbar">
            <ul>
                <li>
                    <a href="./login.html">Admin</a>
                </li>
                <li>
                    <a href="giohang.html">Giỏ hàng</a>
                </li>
            </ul>
        </nav>
        <div class="slide-form">
            <div class="slide" id="slides" onclick="slide()">
                <img id="img" src="https://rubicmarketing.com/wp-content/uploads/2021/08/thiet-ke-banner-shop-thoi-trang-2.jpg">
                <button onclick="prev(index)" id="prev">PREV</button>
                <button onclick="next(index)" id="next">NEXT</button>
            </div>
            <p id="index"></p>
        </div>
        <div id="sanpham">
            <center>
                <h1>THÔNG TIN SẢN PHẨM</h1>
            </center>
            <div id="item">
                <div class="pic">
                    <img id="image" src="https://cf.shopee.vn/file/a7c893d688c8430db3f118c00319fc9a">
                </div>
                <div class="info">
                    <h2>Giày viipro</h2>
                    <p id="gia">20000 vnđ</p>
                    <button onclick="addGioHang(id)">Thêm vào giỏ hàng</button>
                </div>
            </div>

        </div>

        <div id="formDangKy">
            <i onclick="document.getElementById('formDangKy').style.display = 'none'" class="fa-regular fa-circle-xmark"></i>
            <h2>Đăng ký thành viên</h2>
            <div class="form-group">
                <label for="name">Họ tên đầy đủ:</label>
                <input id="name" type="text">
                <p class="nameMessage"></p>
            </div>
            <div class="form-group">
                <label for="email">Tài khoản email:</label>
                <input id="email" type="text">
                <p class="nameMessage"></p>
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input id="username" type="text">
                <p class="nameMessage"></p>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input id="password" type="password">
                <p class="nameMessage"></p>
            </div>
            <div class="form-group">
                <label for="repass">Nhập lại mật khẩu</label>
                <input id="repass" type="password">
                <p class="nameMessage"></p>
            </div>
            <button onclick="dangKy()">Đăng ký</button>
        </div>
    </div>
</body>
<script src="sanpham.js"></script>

</html>
